<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" type="image/x-icon" href="logo-up.png">

    <link rel="stylesheet" href="style.css">
    <title>Sportify | Login</title>
    <style>
        .blue{
            
            text-decoration: none!important;
            color: blue!important;
        }
        .container{
    background-color: #fff;
    border-radius: 30px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.35);
    position: relative;
    overflow: hidden;
    width: 75%;
    max-width: 100%;
    height: 75%;
}
    </style>
</head>
<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form method="POST" action="signup.php">
                <h1>Create Account</h1>
                <input type="text" placeholder="Name" name="name">
                <input type="number" name="Phone" id="phone" placeholder="Phone No." min="10" max="1-">
                <input type="email" name="E-mail" placeholder="Email">
                <input type="password" name="Password" placeholder="Password">
                <i><a class="blue" href="http://localhost/SPORTIFY/login_coaching.html">Login your Coaching/Institute/GYM</a></i>
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form method="POST" action="signin.php">
                <h1>Sign In</h1>
                <input type="email" name="email" placeholder="Email">
                <input type="password" name="password" placeholder="Password">
                <i><a class="blue" href="http://localhost/SPORTIFY/login_coaching.html">Login your Coaching/Institute/GYM</a></i>


                <button>Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to use all site features</p>

                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>

    </div>

    <script src="login.js"></script>
</body>
</html>
