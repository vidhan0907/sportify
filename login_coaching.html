<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" type="image/x-icon" href="logo-up.png">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Sportify | Login Coaching</title>
    <style>
        label{
            justify-content: left !important;
            width: 5% !important;
        }
        a{
color: blue !important;
text-decoration: underline !important;
        }
        .container{
    background-color: #fff;
    border-radius: 30px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.35);
    position: relative;
    overflow: hidden;
    width: 75%;
    max-width: 100%;
    height: 75%;
}
.form-group select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .select2-container {
            width: 100% !important;
        }
        .select2-selection__rendered {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form method="POST" action="signup_coaching.php">
                <h1>Create Account</h1>
                <input type="text" placeholder="Institute Name" name="iname">
                <input type="text" placeholder="Owner Name" name="oname">
                <input type="number" name="ophone" id="phone" placeholder="Owner Phone No." min="10" max="1-">
                <input type="email" name="e-mail" placeholder="Email">
                <input type="password" name="Password" placeholder="Password">
                <input type="date" name="dop" placeholder="Opening Date">
                    Sports:
                    <select style="width: 100%;" class="form-control container-input" id="interests" name="interest">
                        <option value="Cricket">Cricket</option>
                        <option value="Basketball">Basketball</option>
                        <option value="Football">Football</option>
                        <option value="Gym">Gym</option>
                    </select>
                    City:
                    <select class="form-control container-input" name="city" id="city-select" style="width: 100%;"></select>
                <input type="text" placeholder="Address" name="address">
                <input type="text" placeholder="Images/Videos" name="img">
                
                <a href="http://localhost/SPORTIFY/Login.html">Login as an Individual</a>
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form method="POST" action="signin_coaching.php">
                <h1>Sign In</h1>
                <input type="email" name="email" placeholder="Email">
                <input type="password" name="password" placeholder="Password">
                <a href="http://localhost/SPORTIFY/Login.html">Login as an Individual</a>
                
                
                <button>Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to use all site features</p>
                    
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
        
    </div>
    
    <script src="login.js"></script>
